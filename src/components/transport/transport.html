<!-- Generated template for the TransportComponent component -->
<div>
  {{transport.name}} - יוצאת בשעה {{departureTime | date:"HH:mm"}}
  <!--Stations :-->
  ועוברת בתחנות:
  <ul>
    <li *ngFor="let station of transport.stations">
      <div class="next-arrival">
        {{station.name}} -
        {{departureTime | amAdd: station.delta : 'minutes' | date:"HH:mm"}}
      </div>
    </li>
  </ul>
</div>
