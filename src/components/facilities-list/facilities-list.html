<!-- Generated template for the FacilitiesListComponent component -->
<ion-grid>
  <ion-row justify-content-center>
    <ion-col>
    </ion-col>
    <ion-col col-4 col-lg-2 *ngFor="let facility of facilities">
      <facility [facility]="facility" [displayName]="facility.name" [iconName]="facility.icon" [bgColor]="facility.bgcolor"></facility>
    </ion-col>
  </ion-row>
</ion-grid>
