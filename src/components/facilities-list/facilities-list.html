<!-- Generated template for the FacilitiesListComponent component -->
<ion-grid>
  <ion-row justify-content-center>
    <ion-col col-auto *ngFor="let facility of _facilities">
      <facility [displayName]="facility.name" [iconName]="facility.icon"></facility>
    </ion-col>
    <ion-col col-auto>
      <transports-manager [transports]="_transports"></transports-manager>
    </ion-col>
  </ion-row>
</ion-grid>
