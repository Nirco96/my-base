<!-- Generated template for the TransportsManagerComponent component -->
<div *ngIf="_transportsToday.length > 0; else noRidesToday" >
  <div class="next-arrival">
  ההסעה הבאה תגיע ב-
  {{_nearestTransportsAndTime[0].departureTime | date: "HH:mm"}}
  </div>
  שעות ההגעה של ההסעות הבאות :
  <div *ngFor="let transport of _nearestTransportsAndTime">
    {{transport.departureTime | date: "HH:mm"}} - {{transport.}}
  </div>
</div>

<ng-template #noRidesToday>
  נגמרו ההסעות להיום!
</ng-template>
